        'use strict';
        const targetNumber = Math.floor(Math.random() * 10) + 1;
        const userGuess = prompt('Спробуйте вгадати число (від 1 до 10):');
        if (userGuess === null) {
            alert('Ви скасували гру. Правильне число було ' + targetNumber + '.');
        } else {
            const guessedNumber = parseInt(userGuess);
            if (isNaN(guessedNumber)) {
                alert('Невірний ввід. Будь ласка, введіть коректне число.');
            } else {
                if (guessedNumber === targetNumber) {
                    alert('Вітаємо, ви вгадали!');
                } else if (guessedNumber > targetNumber) {
                    alert('Число занадто велике. Правильне число було ' + targetNumber + '.');
                } else {
                    alert('Число занадто мале. Правильне число було ' + targetNumber + '.');
                }
            }
        }

        // Напишіть версію програми, застосовуючи оператор if else
        const day = prompt('Введіть назву дня тижня:');
        if (day === 'Понеділок' || day.toLowerCase() === 'monday') {
            alert('Початок робочого тижня!');
        } else if (day === 'П\'ятниця' || day.toLowerCase() === 'friday') {
            alert('Кінець робочого тижня!');
        } else {
            alert('Звичайний день');
        }

        // Напишіть версію програми, застосовуючи оператор switch
        const day1 = prompt('Введіть назву дня тижня:');
        switch (day1.toLowerCase()) {
            case 'понеділок':
            case 'monday':
                alert('Початок робочого тижня!');
                break;
            case 'п\'ятниця':
            case 'friday':
                alert('Кінець робочого тижня!');
                break;
            default:
                alert('Звичайний день');
        }

        // Напишіть версію програми, застосовуючи оператор if else
        const score = 56;
        let grade;
        if (score < 50) {
            grade = 'F';
        } else if (score < 70) {
            grade = 'D';
        } else if (score < 80) {
            grade = 'C';
        } else if (score < 90) {
            grade = 'B';
        } else {
            grade = 'A';
        }
        alert('Ступінь: ' + grade);
